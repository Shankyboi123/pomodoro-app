<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Pomodoro </title>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          <link rel="icon" href = "https://images.vexels.com/media/users/3/139546/isolated/svg/b21b7374b8048bce71e5e28af1dd7a70.svg">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 id="neon-white" class = "bitcount-single-bit">Pomodoro <br><span class = "subheading">Study Aid</span></h1>
               
        </header>
        <main>
            <div class = "app-container">
                <div class="circle-shape" > 
                    <div class="app-counter-box">
                        <p id="neon-pink" class = "bitcount-single-bit"><span class="minutes">25</span>:<span class="seconds">00</span></p>
                    </div>
                    <div class="timer-actions" >
                        <button class="btn-start" > start </button>
                        <button class="btn-pause" > pause </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Made with love by <span><a href="https://www.linkedin.com/in/shshank-jha-87894033a/"> @Greasyhose</a></span></p>
        </footer>
    </body>


    <script src="app.js"></script>
</html>
